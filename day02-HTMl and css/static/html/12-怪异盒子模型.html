<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>12-怪异盒子模型</title>
</head>
<body>
<!--
怪异盒子模型:
所有的html标签都可以设置宽和高
在IE8之前版本中 width和height设置的是border所占的宽和高,这种宽高概念被称为怪异盒子模型
现在所有的浏览器都使用的是标准盒子模型
手动设置怪异盒子模型的方式 box-sizing:border-box;
-->
<style type="text/css">
    div{
        border: 10px solid gray;/*灰色实线边框*/
        margin: 10px;
        padding: 30px;		
        width: 300px;
        height: 100px;
        box-sizing: border-box;/*怪异盒子模型*/
    }
</style>

<div>怪异盒子模型1</div><div>怪异盒子模型2</div><div>怪异盒子模型3</div>
</body>
</html>
