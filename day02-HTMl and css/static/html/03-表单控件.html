<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>03-表单控件</title>
</head>
<body>
<!--
form 表单容器 常用属性
    action 表单数据发送到哪里
    method 数据发送的方式 get post

input 输入控件 具体功能由type属性决定 常用属性
    name 表单发送数据的参数名
    value 表单发送数据的参数值
    type 指明输入控件类型 常用属性
        text 普通文本框
        password 密码输入框 特点:掩码
        date 日期选择框 特点:弹出日期选择框
        radio 单选框 特点:同一组(name相同)单选框同时只能有一个被选中 checked属性设置默认选中
        checkbox 复选框 特点:同一组复选框可以选择任意个  checked属性设置默认选中
        file 文件选择框 特点:可以选择一个文件发送给服务器
        reset 情况重置按钮 清除用户输入的数据 value值是按钮名称
        submit 提交按钮 收集用户输入的数据并发送给action指明的地址  value值是按钮名称
        button 普通按钮 没有任何特殊功能  value值是按钮名称
    placeholder 用户提示信息
    checked 设置radio和checkbox默认选中
select 下来列表标签 特点:提供固定值供选择
    option 列表项目 selected 设置默认选中
textarea 多行文本域 常用属性
    cols 以字符计数的可视宽度
    rows 以行计数的可视高度
button 按钮标签 常用属性  双标签
    type 指明按钮类型 取值
        reset 情况重置按钮 清除用户输入的数据 value值是按钮名称
        submit 提交按钮 收集用户输入的数据并发送给action指明的地址  value值是按钮名称
        button 普通按钮 没有任何特殊功能  value值是按钮名称

-->
<form action="#" method="get">
    姓名 <input type="text" name="username" value="Jack" placeholder="请输入帐户名"> <br>
    密码 <input type="password" name="password" value="123" placeholder="请输入帐户名"> <br>
    生日 <input type="date" name="userBirth"/> <br>
    性别 <input type="radio" name="gender" value="male" checked="checked">男
     <input type="radio" name="gender" value="female" >女 <br>
    爱好 <input type="checkbox" name="hobby" value="smoke" checked="checked">抽烟
     <input type="checkbox" name="hobby" value="drink" >喝酒
     <input type="checkbox" name="hobby" value="perm" >烫头 <br>
    头像 <input type="file" placeholder="选择文件" name="photo" > <br>
    学历 <select name="userEdu" >
            <option value="">请选择</option>
            <option value="1">小学</option>
            <option value="2" selected="selected">初中</option>
            <option value="3">高中</option></option>
            <option value="4">本科</option></option>
         </select> <br>
    简介 <textarea name="userIntro" cols="30" rows="10"></textarea> <br>
    <input type="reset" value="清空按钮">
    <input type="submit" value="提交按钮"><br>
    <input type="button" value="普通按钮">
    <button type="button">专业按钮</button>
    <button type="button">&times;</button>

</form>

</body>
</html>
