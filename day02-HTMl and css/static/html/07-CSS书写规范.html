<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>07-CSS书写规范</title>
    <!--    告诉浏览器把解析器切换为CSS解析器-->

    <style>
        font{
            color:green;
            font-weight: bold;
            font-style: italic;
            line-height: 32px;
            text-shadow: 5px 3px 2px gray;
        }
    </style>
</head>
<body>

    <font>床前明月光</font><br/>
    <font>疑是地上霜</font><br/>
    <font>举头望明月</font><br/>
    <font>低头思故乡</font><br/>




</body>
</html>
