<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>09-dom操作内容</title>
</head>
<body>
<!--
dom操作内容
    1. 向body中追加html内容 document.write(html内容)
    2. 获取或修改元素的纯文本内容 element.innerText;//获取元素的纯文本内容
    3. 获取或修改元素的html内容 element.innerHTML;//获取元素的html内容
    4. 获取或修改包含元素自身的html内容(了解) element..outerHTML;//获取包含元素自身的html内容

小总结:
    element.innerText = 普通文本
    element.innerHTML = html内容
    区别 innerHTML 会被当做html解析渲染

-->

<div id="d1">
    <div id="d2">
        d2的纯文本内容
        <p id="p1">p1的纯文本内容</p>
    </div>
    <p id="p2">p2的纯文本内容</p>
</div>

<script >
    let d2 = document.querySelector("#d2");//获取d2元素对象
    let p1 = document.querySelector("#p1");//获取d2元素对象
    // 1. 向body中追加html内容
    document.write("<h1>1. 向body中追加html内容</h1>");
    // 2. 获取或修改元素的纯文本内容
    console.log(d2.innerText);//d2的纯文本内容
    p1.innerText = "<h2>修改后的p1内容</h2>";//纯文本
    // 3. 获取或修改元素的html内容
    console.log(d2.innerHTML);//d2的html内容
    p1.innerHTML = "<h2>修改后的p1内容</h2>";//html内容
    // 4. 获取或修改包含元素自身的html内容(了解)
    p1.outerHTML = "<h2>修改后的p1内容</h2>";//html内容
</script>

</body>
</html>
