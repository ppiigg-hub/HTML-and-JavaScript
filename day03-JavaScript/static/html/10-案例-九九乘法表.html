<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>10-案例-九九乘法表</title>
    <style>
        table {
            border-collapse: collapse; /*边框合并*/
        }
        td{
            padding: 5px;/*填充 5像素*/
        }
    </style>
</head>
<body>

<script>
    document.write("<table border='1' align='center'>")
    document.write("<caption>九九乘法表</caption>")
    for(let i = 1;i<=9;i++){
        document.write("<tr>")
        for(let j = 1;j<=i;j++){
            document.write("<td>"+j+"&times;"+i+"="+(j*i)+"</td>")
        }
        document.write("</tr>")
    }
    document.write("</table")

	
</script>
</body>
</html>
