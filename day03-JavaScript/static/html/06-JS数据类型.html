<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>06-JS数据类型</title>
</head>
<body>
<!--
JS数据类型
    常用数据类型
        1. string 字符串类型
        2. number 数字 包括整数和小数类型
        3. boolean 布尔类型 值只有 true和false 两个
        4. object 对象类型 空对象使用 null表示
                有两种格式(了解)
                    Object格式 例如 new Object();
                    JSON格式 例如 {name:"张三",age:18}
        5. undefined 变量未赋值
-->
<script >
    //1. string 字符串
    let str = "hello";
    console.log(str);
    console.log(typeof str);

    //2. number 数字
    let num = 12.389;
    console.log(num);
    console.log(typeof num);
    //3. boolean 布尔类型
    let bl = true;
    console.log(bl);
    console.log(typeof bl);
    //4. object 对象类型 空对象使用 null表示
    let obj = null;
    console.log(obj);
    console.log(typeof obj);
    //5. undefined 变量未赋值

	
	
	
	
	//JS数组



    //Object的两种格式
	
	
	//    JS对象取属性值有两种方式: 
	//1. obj.key 
	//2. obj["key"]


</script>
</body>
</html>
