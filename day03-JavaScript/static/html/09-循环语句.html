<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>09-循环语句</title>
</head>
<body>
<!--
循环语句
    while 和Java一样
    do while 和Java一样
    (重点掌握:)
    fori 和Java一样
    forin 1.遍历出数组中的索引 2.遍历出对象中的属性名key
    forof 1.遍历出数据中的元素

重点记忆点:
    forin 与 forof 区别:
        1.forin可以遍历对象,forof不能遍历对象
        2.forin遍历出数组中的索引,forof遍历出数组中的元素

-->
<script >
    //while 和Java一样
	let k = 0;
	while(k<3){
        console.log(k++);
    }
    //do while 和Java一样
    k = 0;
    do{
        console.log(k++);
    }while(k<3)
	
    //fori 和Java一样
    for(let i = 0;i<3;i++){
        console.log(i);
    }

    // forin 可以遍历数组和对象
	let arr = ["刘一","陈二","张三"];//JS数组使用中括号[]定义
	let stu = {id:5,name:"李四",age:18};//JS对象使用大括号定义
	//forin  1.遍历出数组中的索引
    for(let index in arr){
        console.log(index);
        console.log(arr[index]);
    }
    //forin  2.遍历出对象中的属性名key
    for(let attr in stu){
        console.log(attr);
        console.log(stu[attr]);
    }
    //forof 1.遍历出数组中的元素
    for(let value of arr){
        console.log(value);
    }


</script>
</body>
</html>
