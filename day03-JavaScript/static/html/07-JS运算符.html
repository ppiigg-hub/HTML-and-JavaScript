<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>07-JS运算符</title>
</head>
<body>
<!--
JS运算符
    因为JS是参照Java而设计的语言,所以js运算符和Java运算符基本相同
    只有一个特殊的比较运算符
    === 判断js变量的值和类型都相等才为true
    !== 判断js变量的值和类型有一个不等就为true
-->

<script >
    let a = 3;
    let b = "3";
    console.log(a = b);
    //全等 运算符 ===
    console.log(a === b);
    //不全等 运算符 !==
    console.log(a !== b);
    // 三元(三目)运算符  布尔表达式?真:假
    let s =  a===b?"全等":"不全等";
    console.log(s);

</script>
</body>
</html>
