<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>04-JS三种输出方式</title>
</head>
<body>
<!-- 
JS三种输出方式
	1. 输出html内容到页面
	2. 浏览器弹框输出字符
	3. 输出到浏览器控制台
 -->

<script >
    //1. 输出html内容到页面
    document.write("1. 输出html内容到页面");
    //2. 浏览器弹框输出字符
    alert("2. 浏览器弹框输出字符");//阻塞执行
    //3. 输出到浏览器控制台
    console.log("3. 输出到浏览器控制台");//开发者常用
</script>
</body>
</html>
