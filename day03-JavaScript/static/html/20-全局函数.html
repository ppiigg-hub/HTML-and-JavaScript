<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>20-全局函数</title>
</head>
<body>
<!--
全局函数
    1. 字符串转为数字
        parseInt();//字符转为整数数字,从左到右遇到非数字停止
        parseFloat();//字符转为小数数字,从左到右遇到非数字停止
        isNaN();//判断非数字
    2. 对数据进行加密
        encodeURI() 把字符串编码为 URI。
    3. 对加密数据进行解密
        decodeURI() 解码某个编码的 URI。
    4. 把字符串当做js表达式来执行
        eval() 计算 JavaScript 字符串，并把它作为脚本代码来执行
-->
<script >
    //1. 字符串转为数字
    console.log(parseInt("123")+1);1//124
    console.log(parseInt("123abc456"));//123
    console.log(parseFloat("123.456abc789"));//123.456
    console.log(parseInt("abc123"));//NaN  (not a number)
    console.log(isNaN("abc123"));//true
    //2. 对数据进行编码
    let str = "我要成为韦小宝";
    let strEncode = encodeURI(str);//编码
    console.log(strEncode);


    //3. 对数据进行解码

    let strDecode = decodeURI(strEncode);//解码
    console.log(strDecode);
    //4. 把字符串当做js表达式来执行
    let s = "1+2*3-4/2";
    let result = eval(s);
    console.log(result);

</script>
</body>
</html>
