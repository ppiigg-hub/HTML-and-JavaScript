<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>07-水平线</title>
</head>
<body>
<!--
hr 一条水平线 常用属性
    color 颜色 取值方式有两种
        1.颜色的英语单词 例如 红red 绿green 蓝blue
        2.光的三原色(以#开头的6位十六进制字符) rgb 例如 红#ff0000 绿#00ff00 蓝#0000ff
    size 粗细(高度) 取值任意数字 默认单位像素px(屏幕的大小单位)
    width 宽度 取值方式有两种
        1.固定值 例如 100px
        2.自适应值 所占父容器宽度的百分比 例如50%
    align 水平对齐方式 取值 left居左 center居中 right居右
-->
<hr color="blue" size="50px" width="50px" align="center">
<hr color="#ff00ff" size="100px" width="20px" align="center">
<hr color="#00ff00" size="20px" align="center">
<hr color="#00ffff" size="90px" align="center">
<hr color="#ffff00" size="300px" align="center">
<hr color="#ffffff" size="10px" align="center">

</body>
</html>
