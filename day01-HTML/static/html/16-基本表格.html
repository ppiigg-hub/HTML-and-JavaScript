<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>16-基本表格</title>
</head>
<body>
<!--
table 一个表格 常用属性
    border 表格边框 默认单位像素px
    bgColor 表格背景颜色  取值方式有两种
        1.颜色的英语单词 例如 红red 绿green 蓝blue
        2.光的三原色(以#开头的6位十六进制字符) rgb 例如 红#ff0000 绿#00ff00 蓝#0000ff
    cellspacing 单元格之间的距离 默认单位像素px
    cellpadding 单元格与内容之间的填充 默认单位像素px
    width 宽度 取值方式有两种
        1.固定值 例如 100px
        2.自适应值 所占父容器宽度的百分比 例如50%
    height 高度 取值方式有两种
        1.固定值 例如 100px
        2.自适应值 所占父容器宽度的百分比 例如50%
    align 表格自己在父容器中的水平对齐方式 取值 left居左 center居中 right居右
tr 一行 常用属性
    height 高度 取值方式有两种
        1.固定值 例如 100px
        2.自适应值 所占父容器宽度的百分比 例如50%
    align 一行中所有单元格内容的水平对齐方式 取值 left居左 center居中 right居右
td 一个单元格 常用属性
    width 宽度 取值方式有两种
        1.固定值 例如 100px
        2.自适应值 所占父容器宽度的百分比 例如50%
    align 单元格内容的水平对齐方式 取值 left居左 center居中 right居右
th 一个单元格(默认加粗居中,常用制作表头)
caption 表格标题
-->
<table border="1px" bgcolor="aqua" cellpadding="0" cellspacing="0" width="200px" height="150px" align="center">
    <caption>表格标题</caption>
    <tr>
        <td>表头1</td>
        <td>表头2</td>
        <td>表头3</td>
    </tr>
    <tr align="center">
        <td>2-1</td>
        <td>2-2</td>
        <td>2-3</td>
    </tr>
    <tr>
        <td>3-1</td>
        <td align="center">3-2</td>
        <td>3-3</td>
    </tr>
</table>



</body>
</html>
