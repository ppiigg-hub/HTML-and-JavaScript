<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<title>08-字体</title>
	</head>
	<body>
		<!--
font 字体控制 实际开发中我们使用CSS控制字体的外观效果 常用属性
    size 取值范围只能是1~7 默认值3
    color 颜色 取值方式有两种
        1.颜色的英语单词 例如 红red 绿green 蓝blue
        2.光的三原色(以#开头的6位十六进制字符) rgb 例如 红#ff0000 绿#00ff00 蓝#0000ff
    face 字体类型 取值 微软雅黑(默认) 楷体 宋体 等系统支持的字体

b 加粗
i 倾斜标签
br 换行

font[size=$]{字体大小$}*7
-->
		<font size="1">字体大小1</font>
		<font size="2">字体大小2</font>
		<font size="3">字体大小3</font>
		<font size="4">字体大小4</font>
		<font size="5">字体大小5</font>
		<font size="6">字体大小6</font>
		<font size="7">字体大小7</font>
		<br>
		<font size="3" color="aqua" face="楷体">楷体</font>
		<font size="3" color="#ff00ff" face="宋体">宋体</font>
<b>加粗</b> <i>倾斜</i> <b><i>加粗且倾斜</i></b>



	</body>
</html>
