<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>11-超链接</title>
</head>
<body>
<!--
a 超链接 作用 跳转页面 常用属性
    href 跳向那里 网络地址取值方式有两种
        1.绝对地址 例如 `https://www.jd.com`
        2.相对地址 ./当前目录(默认可以不写)  ../上一级目录 (非常重要!!!)
    target 跳转方式 取值 _self当前窗口(默认) _blank新开窗口
-->

<a href="https://www.baidu.com/">百度绝对地址</a>
<a href="../img/girl3.jpg">相对地址</a>
<a href="https://www.baidu.com/" target="_blank">百度绝对地址</a>




</body>
</html>
