<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>14-容器标签</title>
</head>
<body>
<!--
在html中根据标签占据页面空间的方式不同,一般分为两类
    块级标签 特点:独占一行 例如 hn,hr,p,ul,ol,li
    内联标签 特点:占据空间由内容大小决定 例如 font,b,i,a,img
html中两个典型的容器标签
    div 块级标签 特点:独占一行 实际开发配合CSS样式来设置外观效果
    span 内联标签 特点:占据空间由内容大小决定 实际开发配合CSS样式来设置外观效果
-->

<div>块级标签特点:独占一行111</div>
<div>块级标签特点:独占一行222</div>
<div>块级标签特点:独占一行333</div>
<span>内联标签 特点:占据空间由内容大小决定99999</span><span>123456</span> <span>989899</span>

</body>
</html>
